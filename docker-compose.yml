version: "3.8"
services:
  broker:
    image: moeenz/docker-kafka-kraft:latest
    restart: always
    ports:
      - "9092:9092"
    environment:
      - KRAFT_CONTAINER_HOST_NAME=broker
  order-service:
    image: spring_kafka_2/order-service:1.0-SNAPSHOT
    ports:
      - "8080"
    links:
      - broker
    environment:
      SPRING_PROFILES_ACTIVE: docker
  payment-service:
    image: spring_kafka_2/payment-service:1.0-SNAPSHOT
    links:
      - broker
    environment:
      SPRING_PROFILES_ACTIVE: docker
  stock-service:
    image: spring_kafka_2/stock-service:1.0-SNAPSHOT
    links:
      - broker
    environment:
      SPRING_PROFILES_ACTIVE: docker